<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon background -->
  <circle cx="20" cy="20" r="16" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Om symbol stylized -->
  <path d="M12 15 Q16 12 20 15 Q24 18 28 15 Q24 22 20 25 Q16 22 12 15 Z" fill="white" opacity="0.9"/>
  <circle cx="20" cy="18" r="3" fill="white" opacity="0.7"/>
  <path d="M17 21 Q20 23 23 21" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
  
  <!-- Text -->
  <text x="42" y="16" font-family="serif" font-size="14" font-weight="bold" fill="#9a3412">Bhajans</text>
  <text x="42" y="28" font-family="sans-serif" font-size="8" fill="#ea580c" opacity="0.8">Sacred Songs</text>
</svg>
